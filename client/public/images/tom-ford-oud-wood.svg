<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="woodBrown" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkWood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F1B14;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3E2723;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bottleGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#8B4513;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:0.6" />
    </radialGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#darkWood)"/>
  
  <!-- Wood Grain Texture -->
  <path d="M 0 100 Q 100 90 200 100 Q 300 110 400 100" fill="none" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  <path d="M 0 200 Q 100 190 200 200 Q 300 210 400 200" fill="none" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  <path d="M 0 300 Q 100 290 200 300 Q 300 310 400 300" fill="none" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  
  <!-- Decorative Wood Elements -->
  <circle cx="70" cy="70" r="4" fill="#D2691E" opacity="0.5"/>
  <circle cx="330" cy="90" r="3" fill="#A0522D" opacity="0.6"/>
  <circle cx="350" cy="320" r="5" fill="#D2691E" opacity="0.4"/>
  <circle cx="50" cy="330" r="3" fill="#A0522D" opacity="0.7"/>
  
  <!-- Main Perfume Bottle (Tom Ford Style) -->
  <!-- Bottle Body (Rectangular, Modern) -->
  <rect x="150" y="170" width="100" height="150" rx="5" ry="5" fill="url(#bottleGradient)" stroke="#D2691E" stroke-width="2"/>
  
  <!-- Bottle Neck -->
  <rect x="175" y="150" width="50" height="25" rx="3" ry="3" fill="url(#bottleGradient)" stroke="#D2691E" stroke-width="1.5"/>
  
  <!-- Bottle Cap (Tom Ford Style) -->
  <rect x="170" y="135" width="60" height="20" rx="3" ry="3" fill="url(#goldAccent)" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Cap Details -->
  <rect x="175" y="140" width="50" height="2" fill="#8B4513"/>
  <rect x="175" y="145" width="50" height="2" fill="#654321"/>
  
  <!-- Tom Ford Label -->
  <rect x="160" y="190" width="80" height="100" rx="3" ry="3" fill="rgba(0,0,0,0.7)" stroke="#D2691E" stroke-width="1"/>
  
  <!-- Wood Pattern on Bottle -->
  <path d="M 160 210 Q 180 205 200 210 Q 220 215 240 210" fill="none" stroke="#A0522D" stroke-width="1" opacity="0.6"/>
  <path d="M 160 240 Q 180 235 200 240 Q 220 245 240 240" fill="none" stroke="#A0522D" stroke-width="1" opacity="0.6"/>
  <path d="M 160 270 Q 180 265 200 270 Q 220 275 240 270" fill="none" stroke="#A0522D" stroke-width="1" opacity="0.6"/>
  
  <!-- Oud Wood Decorative Elements -->
  <g transform="translate(120,250)">
    <!-- Stylized Wood Grain -->
    <path d="M 0 0 Q 10 -5 20 0 Q 10 5 0 0" fill="#D2691E" opacity="0.6"/>
    <path d="M 0 10 Q 15 5 30 10 Q 15 15 0 10" fill="#A0522D" opacity="0.5"/>
  </g>
  
  <g transform="translate(260,250)">
    <!-- Stylized Wood Grain -->
    <path d="M 0 0 Q 10 -5 20 0 Q 10 5 0 0" fill="#D2691E" opacity="0.6"/>
    <path d="M 0 10 Q 15 5 30 10 Q 15 15 0 10" fill="#A0522D" opacity="0.5"/>
  </g>
  
  <!-- Arabic Calligraphy Inspired Elements -->
  <path d="M 100 120 Q 120 110 140 120 Q 120 130 100 120" fill="none" stroke="#D2691E" stroke-width="2" opacity="0.7"/>
  <path d="M 260 120 Q 280 110 300 120 Q 280 130 260 120" fill="none" stroke="#D2691E" stroke-width="2" opacity="0.7"/>
  
  <!-- Luxury Corner Accents -->
  <rect x="40" y="40" width="20" height="3" fill="#FFD700" opacity="0.6"/>
  <rect x="40" y="40" width="3" height="20" fill="#FFD700" opacity="0.6"/>
  
  <rect x="340" y="40" width="20" height="3" fill="#FFD700" opacity="0.6"/>
  <rect x="357" y="40" width="3" height="20" fill="#FFD700" opacity="0.6"/>
  
  <rect x="40" y="357" width="20" height="3" fill="#FFD700" opacity="0.6"/>
  <rect x="40" y="340" width="3" height="20" fill="#FFD700" opacity="0.6"/>
  
  <rect x="340" y="357" width="20" height="3" fill="#FFD700" opacity="0.6"/>
  <rect x="357" y="340" width="3" height="20" fill="#FFD700" opacity="0.6"/>
  
  <!-- Brand Text -->
  <text x="200" y="350" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#FFD700">TOM FORD</text>
  <text x="200" y="370" text-anchor="middle" font-family="serif" font-size="12" fill="#D2691E">OUD WOOD</text>
  <text x="200" y="385" text-anchor="middle" font-family="serif" font-size="8" fill="#A0522D">PRIVATE BLEND</text>
</svg>