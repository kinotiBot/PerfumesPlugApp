<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="royalPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#663399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkRoyal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bottleGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#663399;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:0.6" />
    </radialGradient>
    <linearGradient id="goldRoyal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#darkRoyal)"/>
  
  <!-- Royal Pattern Background -->
  <pattern id="arabicPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="40" height="40" fill="none"/>
    <circle cx="20" cy="20" r="2" fill="#FFD700" opacity="0.2"/>
    <path d="M 10 10 L 30 10 L 20 30 Z" fill="#8A2BE2" opacity="0.1"/>
  </pattern>
  <rect width="400" height="400" fill="url(#arabicPattern)"/>
  
  <!-- Decorative Royal Elements -->
  <g transform="translate(200,80)">
    <!-- Royal Crown -->
    <path d="M -20 0 L -15 -15 L -10 -5 L -5 -18 L 0 -8 L 5 -18 L 10 -5 L 15 -15 L 20 0 Z" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
    <circle cx="-10" cy="-10" r="2" fill="#FF6347"/>
    <circle cx="0" cy="-12" r="3" fill="#FF6347"/>
    <circle cx="10" cy="-10" r="2" fill="#FF6347"/>
    <rect x="-20" y="0" width="40" height="5" fill="#FFD700"/>
  </g>
  
  <!-- Main Perfume Bottle (Traditional Arabic Style) -->
  <!-- Bottle Body (Ornate Shape) -->
  <path d="M 170 180 Q 160 170 160 160 Q 160 150 170 150 L 230 150 Q 240 150 240 160 Q 240 170 230 180 L 230 300 Q 230 320 210 320 L 190 320 Q 170 320 170 300 Z" fill="url(#bottleGradient)" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Bottle Neck (Elegant) -->
  <rect x="185" y="140" width="30" height="15" rx="5" ry="5" fill="url(#bottleGradient)" stroke="#FFD700" stroke-width="1.5"/>
  
  <!-- Bottle Cap (Royal Style) -->
  <ellipse cx="200" cy="135" rx="20" ry="8" fill="url(#goldRoyal)" stroke="#B8860B" stroke-width="1"/>
  <ellipse cx="200" cy="130" rx="18" ry="6" fill="#FFD700"/>
  
  <!-- Ornate Bottle Decorations -->
  <g transform="translate(200,200)">
    <!-- Central Medallion -->
    <circle cx="0" cy="0" r="15" fill="rgba(255,215,0,0.3)" stroke="#FFD700" stroke-width="1"/>
    <path d="M -8 -8 L 8 -8 L 8 8 L -8 8 Z" fill="none" stroke="#FFD700" stroke-width="1"/>
    <path d="M -6 0 L 6 0 M 0 -6 L 0 6" stroke="#FFD700" stroke-width="1"/>
  </g>
  
  <!-- Arabic Calligraphy Inspired Patterns -->
  <g transform="translate(200,240)">
    <path d="M -15 0 Q -10 -8 0 -5 Q 10 -8 15 0 Q 10 8 0 5 Q -10 8 -15 0" fill="rgba(255,215,0,0.4)" stroke="#FFD700" stroke-width="0.5"/>
  </g>
  
  <g transform="translate(200,280)">
    <path d="M -12 0 Q -8 -6 0 -3 Q 8 -6 12 0 Q 8 6 0 3 Q -8 6 -12 0" fill="rgba(255,215,0,0.4)" stroke="#FFD700" stroke-width="0.5"/>
  </g>
  
  <!-- Side Decorative Elements -->
  <g transform="translate(120,220)">
    <!-- Arabic Geometric Pattern -->
    <polygon points="0,0 8,4 0,8 -8,4" fill="#FFD700" opacity="0.6"/>
    <polygon points="0,12 6,15 0,18 -6,15" fill="#8A2BE2" opacity="0.5"/>
    <circle cx="0" cy="25" r="3" fill="#FFD700" opacity="0.7"/>
  </g>
  
  <g transform="translate(280,220)">
    <!-- Arabic Geometric Pattern -->
    <polygon points="0,0 8,4 0,8 -8,4" fill="#FFD700" opacity="0.6"/>
    <polygon points="0,12 6,15 0,18 -6,15" fill="#8A2BE2" opacity="0.5"/>
    <circle cx="0" cy="25" r="3" fill="#FFD700" opacity="0.7"/>
  </g>
  
  <!-- Royal Corner Ornaments -->
  <g transform="translate(60,60)">
    <path d="M 0 0 Q 10 -5 20 0 Q 15 10 10 15 Q 5 10 0 0" fill="#FFD700" opacity="0.5"/>
  </g>
  
  <g transform="translate(340,60)">
    <path d="M 0 0 Q -10 -5 -20 0 Q -15 10 -10 15 Q -5 10 0 0" fill="#FFD700" opacity="0.5"/>
  </g>
  
  <g transform="translate(60,340)">
    <path d="M 0 0 Q 10 5 20 0 Q 15 -10 10 -15 Q 5 -10 0 0" fill="#FFD700" opacity="0.5"/>
  </g>
  
  <g transform="translate(340,340)">
    <path d="M 0 0 Q -10 5 -20 0 Q -15 -10 -10 -15 Q -5 -10 0 0" fill="#FFD700" opacity="0.5"/>
  </g>
  
  <!-- Mystical Stars -->
  <g transform="translate(100,150)">
    <path d="M 0 -8 L 2 -2 L 8 0 L 2 2 L 0 8 L -2 2 L -8 0 L -2 -2 Z" fill="#FFD700" opacity="0.6"/>
  </g>
  
  <g transform="translate(300,280)">
    <path d="M 0 -6 L 1.5 -1.5 L 6 0 L 1.5 1.5 L 0 6 L -1.5 1.5 L -6 0 L -1.5 -1.5 Z" fill="#8A2BE2" opacity="0.7"/>
  </g>
  
  <!-- Brand Text -->
  <text x="200" y="360" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#FFD700">ARABIAN OUD</text>
  <text x="200" y="380" text-anchor="middle" font-family="serif" font-size="12" fill="#8A2BE2">ROYAL OUD</text>
  <text x="200" y="395" text-anchor="middle" font-family="serif" font-size="8" fill="#FFD700">عود ملكي</text>
</svg>