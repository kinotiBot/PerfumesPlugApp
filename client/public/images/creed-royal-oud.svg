<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="creedSilver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0C4DE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkSilver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F2F2F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bottleGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#C0C0C0;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:0.6" />
    </radialGradient>
    <linearGradient id="goldCreed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#darkSilver)"/>
  
  <!-- Elegant Pattern Background -->
  <pattern id="creedPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
    <rect width="50" height="50" fill="none"/>
    <circle cx="25" cy="25" r="1" fill="#C0C0C0" opacity="0.3"/>
    <path d="M 15 15 Q 25 10 35 15 Q 25 20 15 15" fill="none" stroke="#E6E6FA" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="400" height="400" fill="url(#creedPattern)"/>
  
  <!-- Creed Royal Crest -->
  <g transform="translate(200,70)">
    <!-- Shield Background -->
    <path d="M -25 -10 Q -25 -20 -15 -25 L 15 -25 Q 25 -20 25 -10 L 25 15 Q 20 25 0 30 Q -20 25 -25 15 Z" fill="url(#goldCreed)" stroke="#B8860B" stroke-width="1"/>
    
    <!-- Crown on Shield -->
    <path d="M -15 -15 L -10 -25 L -5 -18 L 0 -28 L 5 -18 L 10 -25 L 15 -15 Z" fill="#FFD700" stroke="#B8860B" stroke-width="0.5"/>
    
    <!-- Royal Initials -->
    <text x="0" y="5" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#2F2F2F">C</text>
    <text x="0" y="18" text-anchor="middle" font-family="serif" font-size="8" fill="#2F2F2F">EST. 1760</text>
  </g>
  
  <!-- Main Perfume Bottle (Creed Style) -->
  <!-- Bottle Body (Classic Rectangular) -->
  <rect x="160" y="170" width="80" height="130" rx="6" ry="6" fill="url(#bottleGradient)" stroke="#C0C0C0" stroke-width="2"/>
  
  <!-- Bottle Shoulder -->
  <path d="M 160 170 Q 160 160 170 155 L 230 155 Q 240 160 240 170" fill="url(#bottleGradient)" stroke="#C0C0C0" stroke-width="1.5"/>
  
  <!-- Bottle Neck -->
  <rect x="180" y="145" width="40" height="15" rx="3" ry="3" fill="url(#bottleGradient)" stroke="#C0C0C0" stroke-width="1.5"/>
  
  <!-- Bottle Cap (Elegant Silver) -->
  <rect x="175" y="130" width="50" height="20" rx="5" ry="5" fill="url(#creedSilver)" stroke="#A9A9A9" stroke-width="1"/>
  
  <!-- Cap Details -->
  <rect x="180" y="135" width="40" height="2" fill="#A9A9A9"/>
  <rect x="180" y="140" width="40" height="2" fill="#808080"/>
  
  <!-- Creed Label -->
  <rect x="170" y="190" width="60" height="80" rx="3" ry="3" fill="rgba(255,255,255,0.9)" stroke="#C0C0C0" stroke-width="1"/>
  
  <!-- Label Content -->
  <text x="200" y="210" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#2F2F2F">CREED</text>
  <text x="200" y="225" text-anchor="middle" font-family="serif" font-size="8" fill="#4A4A4A">ROYAL OUD</text>
  <text x="200" y="240" text-anchor="middle" font-family="serif" font-size="6" fill="#696969">EAU DE PARFUM</text>
  
  <!-- Decorative Line -->
  <line x1="175" y1="245" x2="225" y2="245" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Volume -->
  <text x="200" y="260" text-anchor="middle" font-family="serif" font-size="6" fill="#696969">120ML</text>
  
  <!-- Side Decorative Elements -->
  <g transform="translate(120,230)">
    <!-- Elegant Flourish -->
    <path d="M 0 0 Q 10 -10 20 0 Q 15 10 10 15 Q 5 10 0 0" fill="none" stroke="#C0C0C0" stroke-width="2" opacity="0.6"/>
    <circle cx="10" cy="5" r="2" fill="#E6E6FA" opacity="0.5"/>
  </g>
  
  <g transform="translate(280,230)">
    <!-- Elegant Flourish -->
    <path d="M 0 0 Q -10 -10 -20 0 Q -15 10 -10 15 Q -5 10 0 0" fill="none" stroke="#C0C0C0" stroke-width="2" opacity="0.6"/>
    <circle cx="-10" cy="5" r="2" fill="#E6E6FA" opacity="0.5"/>
  </g>
  
  <!-- Royal Oud Decorative Elements -->
  <g transform="translate(100,180)">
    <!-- Stylized Oud Wood -->
    <path d="M 0 0 Q 8 -5 15 0 Q 12 8 8 12 Q 4 8 0 0" fill="#8B4513" opacity="0.6"/>
    <path d="M 2 15 Q 6 12 10 15 Q 8 18 6 20 Q 4 18 2 15" fill="#A0522D" opacity="0.5"/>
  </g>
  
  <g transform="translate(285,180)">
    <!-- Stylized Oud Wood -->
    <path d="M 0 0 Q -8 -5 -15 0 Q -12 8 -8 12 Q -4 8 0 0" fill="#8B4513" opacity="0.6"/>
    <path d="M -2 15 Q -6 12 -10 15 Q -8 18 -6 20 Q -4 18 -2 15" fill="#A0522D" opacity="0.5"/>
  </g>
  
  <!-- Luxury Corner Elements -->
  <g transform="translate(50,50)">
    <rect x="0" y="0" width="15" height="2" fill="#FFD700" opacity="0.7"/>
    <rect x="0" y="0" width="2" height="15" fill="#FFD700" opacity="0.7"/>
  </g>
  
  <g transform="translate(335,50)">
    <rect x="0" y="0" width="15" height="2" fill="#FFD700" opacity="0.7"/>
    <rect x="13" y="0" width="2" height="15" fill="#FFD700" opacity="0.7"/>
  </g>
  
  <g transform="translate(50,335)">
    <rect x="0" y="13" width="15" height="2" fill="#FFD700" opacity="0.7"/>
    <rect x="0" y="0" width="2" height="15" fill="#FFD700" opacity="0.7"/>
  </g>
  
  <g transform="translate(335,335)">
    <rect x="0" y="13" width="15" height="2" fill="#FFD700" opacity="0.7"/>
    <rect x="13" y="0" width="2" height="15" fill="#FFD700" opacity="0.7"/>
  </g>
  
  <!-- Elegant Stars -->
  <g transform="translate(80,120)">
    <path d="M 0 -5 L 1 -1 L 5 0 L 1 1 L 0 5 L -1 1 L -5 0 L -1 -1 Z" fill="#C0C0C0" opacity="0.6"/>
  </g>
  
  <g transform="translate(320,300)">
    <path d="M 0 -4 L 1 -1 L 4 0 L 1 1 L 0 4 L -1 1 L -4 0 L -1 -1 Z" fill="#E6E6FA" opacity="0.7"/>
  </g>
  
  <!-- Brand Text -->
  <text x="200" y="350" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#C0C0C0">CREED</text>
  <text x="200" y="370" text-anchor="middle" font-family="serif" font-size="12" fill="#E6E6FA">ROYAL OUD</text>
  <text x="200" y="385" text-anchor="middle" font-family="serif" font-size="8" fill="#A9A9A9">SINCE 1760</text>
</svg>