<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="unisexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#unisexGradient)"/>
  
  <!-- Modern geometric bottle -->
  <g transform="translate(140, 50)">
    <!-- Main bottle body -->
    <rect x="30" y="60" width="60" height="100" rx="12" fill="#e5e7eb" opacity="0.9"/>
    <!-- Bottle neck -->
    <rect x="45" y="40" width="30" height="25" fill="#e5e7eb" opacity="0.9"/>
    <!-- Modern cap -->
    <rect x="40" y="30" width="40" height="15" rx="7" fill="#374151"/>
    <!-- Geometric label -->
    <polygon points="35,80 85,80 80,110 40,110" fill="#6366f1" opacity="0.7"/>
  </g>
  
  <!-- Geometric decorative elements -->
  <rect x="70" y="100" width="15" height="15" fill="#fbbf24" opacity="0.6" transform="rotate(45 77.5 107.5)"/>
  <rect x="300" y="180" width="12" height="12" fill="#fbbf24" opacity="0.5" transform="rotate(45 306 186)"/>
  <rect x="320" y="80" width="10" height="10" fill="#fbbf24" opacity="0.4" transform="rotate(45 325 85)"/>
  
  <!-- Modern line elements -->
  <line x1="50" y1="200" x2="120" y2="200" stroke="#fbbf24" stroke-width="3" opacity="0.6"/>
  <line x1="280" y1="120" x2="350" y2="120" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
  
  <!-- Circles -->
  <circle cx="90" cy="220" r="4" fill="#fbbf24" opacity="0.5"/>
  <circle cx="310" cy="60" r="3" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Text overlay -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="24" font-weight="600">UNISEX</text>
</svg>