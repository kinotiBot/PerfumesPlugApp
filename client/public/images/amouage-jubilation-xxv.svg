<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="luxuryGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bottleGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#B8860B;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:0.5" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#darkBg)"/>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="320" cy="100" r="2" fill="#FFA500" opacity="0.8"/>
  <circle cx="350" cy="300" r="4" fill="#FFD700" opacity="0.5"/>
  <circle cx="50" cy="320" r="2" fill="#FFA500" opacity="0.7"/>
  
  <!-- Ornate Frame Elements -->
  <path d="M 50 50 Q 60 40 70 50 Q 60 60 50 50" fill="#FFD700" opacity="0.4"/>
  <path d="M 330 50 Q 340 40 350 50 Q 340 60 330 50" fill="#FFD700" opacity="0.4"/>
  <path d="M 50 350 Q 60 340 70 350 Q 60 360 50 350" fill="#FFD700" opacity="0.4"/>
  <path d="M 330 350 Q 340 340 350 350 Q 340 360 330 350" fill="#FFD700" opacity="0.4"/>
  
  <!-- Main Perfume Bottle -->
  <!-- Bottle Body -->
  <rect x="160" y="180" width="80" height="140" rx="8" ry="8" fill="url(#bottleGradient)" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Bottle Neck -->
  <rect x="180" y="160" width="40" height="25" rx="4" ry="4" fill="url(#bottleGradient)" stroke="#FFD700" stroke-width="1.5"/>
  
  <!-- Bottle Cap -->
  <rect x="175" y="145" width="50" height="20" rx="6" ry="6" fill="url(#luxuryGold)" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Cap Details -->
  <rect x="180" y="150" width="40" height="3" fill="#B8860B"/>
  <rect x="180" y="155" width="40" height="2" fill="#8B4513"/>
  
  <!-- Bottle Label Area -->
  <rect x="170" y="200" width="60" height="80" rx="4" ry="4" fill="rgba(255,255,255,0.1)" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Amouage Crown Logo (Simplified) -->
  <g transform="translate(200,220)">
    <path d="M -15 10 L -10 -5 L -5 5 L 0 -8 L 5 5 L 10 -5 L 15 10 Z" fill="#FFD700" stroke="#B8860B" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="3" fill="#FFD700"/>
    <path d="M -8 8 L 8 8" stroke="#FFD700" stroke-width="1"/>
  </g>
  
  <!-- Luxury Decorative Swirls -->
  <path d="M 120 120 Q 140 100 160 120 Q 140 140 120 120" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  <path d="M 240 120 Q 260 100 280 120 Q 260 140 240 120" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  
  <!-- Arabic-inspired Geometric Patterns -->
  <g transform="translate(100,280)">
    <polygon points="0,0 10,5 0,10 -10,5" fill="#FFD700" opacity="0.5"/>
    <polygon points="0,15 8,20 0,25 -8,20" fill="#FFA500" opacity="0.6"/>
  </g>
  
  <g transform="translate(300,280)">
    <polygon points="0,0 10,5 0,10 -10,5" fill="#FFD700" opacity="0.5"/>
    <polygon points="0,15 8,20 0,25 -8,20" fill="#FFA500" opacity="0.6"/>
  </g>
  
  <!-- Brand Text -->
  <text x="200" y="360" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#FFD700">AMOUAGE</text>
  <text x="200" y="380" text-anchor="middle" font-family="serif" font-size="12" fill="#FFA500">JUBILATION XXV</text>
</svg>